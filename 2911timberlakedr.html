<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Dashboard - 2911 Timberlake Dr</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <style>

</head>
<body class="bg-gray-50 text-gray-800">

    <div class="flex flex-col md:flex-row min-h-screen">
        <!-- Sidebar -->
        <aside id="sidebar" class="w-full md:w-72 bg-white border-b md:border-r border-gray-200 p-6 sticky top-0 h-full md:h-screen md:overflow-y-auto">
            <h1 class="text-2xl font-bold">Property Dashboard</h1>
            <p class="text-gray-500 text-sm mb-6">2911 Timberlake Dr, Orlando, FL</p>
            <nav id="navigation" class="space-y-1">
                <a href="#overview" class="block py-2 px-3 rounded-md text-gray-600 hover:bg-gray-100 transition-colors">Overview</a>
                <a href="#summary" class="block py-2 px-3 rounded-md text-gray-600 hover:bg-gray-100 transition-colors">Inspection Summary</a>
                <a href="#systems" class="block py-2 px-3 rounded-md text-gray-600 hover:bg-gray-100 transition-colors">Systems Analysis</a>
                <a href="#cost-planning" class="block py-2 px-3 rounded-md text-gray-600 hover:bg-gray-100 transition-colors">Cost & Planning</a>
                <a href="#negotiation" class="block py-2 px-3 rounded-md text-gray-600 hover:bg-gray-100 transition-colors">Negotiation Strategy</a>

        ],

        position: "Extremely Strong. The property is uninsurable and therefore un-financeable for a typical buyer. The negotiation is not about minor repairs, but about a fundamental repricing of a distressed asset based on the mandatory costs to make it habitable.",

document.addEventListener('DOMContentLoaded', () => {
    const mainContent = document.getElementById('main-content');
    const systemNavLinks = document.getElementById('system-nav-links');
    const navigation = document.getElementById('navigation');

    const createSection = (id, title, content) => `
        <section id="${id}" class="mb-12 pt-4">
            <h2 class="text-3xl font-bold border-b border-gray-200 pb-2 mb-6">${title}</h2>
            ${content}
        </section>
    `;

    const createOverview = () => createSection('overview', 'Property Overview', `
        <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-200">
            <dl class="grid grid-cols-1 md:grid-cols-3 gap-x-6 gap-y-4">
                <div>
                    <dt class="text-sm font-medium text-gray-500">Address</dt>
                    <dd class="mt-1 text-lg font-semibold">${propertyData.overview.address}</dd>
                </div>
                <div>
                    <dt class="text-sm font-medium text-gray-500">Year Built</dt>
                    <dd class="mt-1 text-lg font-semibold">${propertyData.overview.yearBuilt} (${new Date().getFullYear() - propertyData.overview.yearBuilt} years old)</dd>
                </div>
                <div>
                    <dt class="text-sm font-medium text-gray-500">Square Footage</dt>
                    <dd class="mt-1 text-lg font-semibold">${propertyData.overview.sqFt.toLocaleString()} sq. ft.</dd>
                </div>
                <div class="md:col-span-3">
                    <dt class="text-sm font-medium text-gray-500">Summary</dt>
                    <dd class="mt-1 text-base text-gray-700">${propertyData.overview.summary}</dd>
                </div>
            </dl>
        </div>
    `);

    const createSummary = () => createSection('summary', 'Inspection Summary', `
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-200">
                <h3 class="text-xl font-semibold mb-4 text-green-700">Highlights</h3>
                <ul class="space-y-3">
                    ${propertyData.inspectionSummary.highlights.map(h => `
                        <li class="flex items-start">
                            <span class="text-green-500 mr-3 mt-1">âœ”</span>
                            <div><strong>${h.point}:</strong> ${h.detail}</div>
                        </li>
                    `).join('')}
                </ul>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-200">
                <h3 class="text-xl font-semibold mb-4 text-red-700">Lowlights</h3>
                <ul class="space-y-3">
                     ${propertyData.inspectionSummary.lowlights.map(l => `
                        <li class="flex items-start">
                            <span class="text-red-500 mr-3 mt-1">âœ–</span>
                            <div><strong>${l.point}:</strong> ${l.detail}</div>
                        </li>
                    `).join('')}
                </ul>
            </div>
        </div>
    `);

    const createSystemsAnalysis = () => createSection('systems', 'Systems Analysis', `
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            ${propertyData.systems.map(sys => `
                <a href="#detail-${sys.id}" class="block bg-white p-4 rounded-lg shadow-sm border border-gray-200 hover:shadow-md hover:border-blue-400 transition-all">
                    <h3 class="font-bold text-xl mb-3">${sys.name}</h3>
                    <p class="text-sm text-gray-600 mb-4">${sys.description}</p>
                    <div class="text-sm space-y-2">
                        <div class="flex justify-between items-center">
                            <span class="font-medium text-gray-500">Condition Risk</span>
                            <span class="px-2 py-1 text-xs font-semibold rounded-full condition-${sys.condition.toLowerCase()}">${sys.condition}</span>
                        </div>
                        <div class="flex justify-between items-center">
                            <span class="font-medium text-gray-500">Negotiability</span>
                            <span class="px-2 py-1 text-xs font-semibold rounded-full negotiability-${sys.negotiability.toLowerCase()}">${sys.negotiability}</span>
                        </div>
                         <div class="flex justify-between items-center">
                            <span class="font-medium text-gray-500">Cost Impact</span>
                            <span class="font-semibold text-gray-700">${sys.costImpact}</span>
                        </div>
                    </div>
                </a>
            `).join('')}
        </div>
    `);

    const createCostPlanning = () => createSection('cost-planning', 'Cost Summary & Planning', `
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            ${['immediate', 'nearTerm', 'longTerm'].map(term => `
                <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-200">
                    <h3 class="text-xl font-semibold mb-4">${term === 'immediate' ? 'Immediate (0-6 Months)' : term === 'nearTerm' ? 'Near Term (1-5 Years)' : 'Long Term (5+ Years)'}</h3>
                    <ul class="space-y-2">
                        ${propertyData.costPlanning[term].map(item => `
                            <li class="flex justify-between items-center text-sm border-b border-gray-100 py-1">
                                <span class="text-gray-700">${item.item}</span>
                                <span class="font-semibold text-gray-800">${item.cost}</span>
                            </li>
                        `).join('')}
                    </ul>
                </div>
            `).join('')}
        </div>
    `);

    const createNegotiation = () => createSection('negotiation', 'Negotiation Strategy', `
        <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-200">
            <h3 class="text-xl font-semibold mb-2">Overall Position</h3>
            <p class="text-gray-700 mb-6">${propertyData.negotiation.position}</p>
            <h3 class="text-xl font-semibold mb-4">Key Negotiation Points</h3>
            <ul class="space-y-4">
                ${propertyData.negotiation.points.map(p => `
                    <li class="flex items-start">
                        <span class="text-blue-500 mr-4 mt-1 text-xl">â†’</span>
                        <p class="text-gray-700">${p}</p>
                    </li>
                `).join('')}
            </ul>
        </div>
    `);

    const createSystemDetails = () => propertyData.systems.map(sys => `
        <section id="detail-${sys.id}" class="mb-12 pt-4">
            <h2 class="text-3xl font-bold border-b border-gray-200 pb-2 mb-4">${sys.name} Details</h2>
            <div class="bg-gray-100 p-4 rounded-lg mb-6">
                <h4 class="font-semibold text-lg mb-2">System Specifications</h4>
                <p class="text-sm text-gray-700">${sys.specs}</p>
            </div>
            <h3 class="text-2xl font-semibold mb-4">Identified Issues</h3>
            <div class="space-y-4">
                ${sys.issues.map(issue => `
                    <div class="bg-white rounded-lg shadow-sm border-l-4 severity-${issue.severity.toLowerCase()}">
                        <div class="p-4">
                            <h4 class="text-xl font-bold mb-2">${issue.title}</h4>
                            <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-4 text-sm">
                                <div>
                                    <div class="font-medium text-gray-500">Severity</div>
                                    <div class="font-semibold text-gray-800">${issue.severity}</div>
                                </div>
                                <div>
                                    <div class="font-medium text-gray-500">Potential Cost</div>
                                    <div class="font-semibold text-gray-800">${issue.cost}</div>
                                </div>
                                <div>
                                    <div class="font-medium text-gray-500">Negotiability</div>
                                    <div class="font-semibold text-gray-800">${issue.negotiation}</div>
                                </div>
                            </div>
                            <p class="text-gray-700 text-base mb-4"><strong>Why it's relevant:</strong> ${issue.relevance}</p>
                            ${issue.resources.length > 0 ? `
                            <div class="border-t border-gray-200 pt-3">
                                <h5 class="font-semibold text-sm mb-2">Helpful Resources:</h5>
                                <div class="flex flex-wrap gap-2">
                                    ${issue.resources.map(res => `
                                        <a href="${res.url}" target="_blank" class="text-xs text-blue-600 bg-blue-100 hover:bg-blue-200 rounded-full px-3 py-1 transition-colors">
                                            ${res.type === 'video' ? 'â–¶' : 'ðŸ“„'} ${res.text}
                                        </a>
                                    `).join('')}
                                </div>
                            </div>` : ''}
                        </div>
                    </div>
                `).join('')}
            </div>
        </section>
    `).join('');

    // Build Page
    mainContent.innerHTML = `
        ${createOverview()}
        ${createSummary()}
        ${createSystemsAnalysis()}
        ${createCostPlanning()}
        ${createNegotiation()}
        <div class="mt-12 border-t border-gray-300 pt-6">
            ${createSystemDetails()}
        </div>
    `;

    // Populate system nav links
    systemNavLinks.innerHTML = propertyData.systems.map(sys => `
        <a href="#detail-${sys.id}" class="block py-2 px-3 rounded-md text-gray-600 hover:bg-gray-100 transition-colors text-sm">${sys.name}</a>
    `).join('');

    // Active nav highlighting on scroll
    const sections = document.querySelectorAll('main section');
    const navLinks = document.querySelectorAll('#navigation a');

    const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                navLinks.forEach(link => {
                    link.classList.remove('nav-active');
                    if (link.getAttribute('href').substring(1) === entry.target.id || link.getAttribute('href').substring(1) === entry.target.id.replace('detail-','')) {
                         link.classList.add('nav-active');
                    }
                });
                // Special handling for detailed system sections
                 if (entry.target.id.startsWith('detail-')) {
                     navLinks.forEach(link => link.classList.remove('nav-active'));
                     document.querySelector('a[href="#systems"]').classList.add('nav-active');
                     document.querySelector(`a[href="#${entry.target.id}"]`).classList.add('nav-active');
                 }
            }
        });
    }, { rootMargin: "-20% 0px -79% 0px" });

    sections.forEach(section => observer.observe(section));
});
</script>

</body>
</html>
